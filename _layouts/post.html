---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} &bull; <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

<center>  <!-- ads -->
<div id='mmaDisplay'>
<script src='//image.cauly.co.kr/websdk/common/lasted/ads.js'></script>
<script> new CaulyAds({app_code:'UCf5DlEP',placement:1,displayid:'mmaDisplay', }); </script>
</div>
</center>
  
</article>
